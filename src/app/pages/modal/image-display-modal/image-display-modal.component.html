<div class="modal fade" id="imageDisplay" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">

  <div class="modal-dialog modal-lg" role="document">

    <div class="modal-content">

      <!-- Modal header -->
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel1"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
      </div>
      <!-- FIN Modal header -->

      <!-- Modal Body -->
      <div class="modal-body p-l-5 p-r-5 p-t-0 p-b-0 m-t-20 m-b-20 text-center img-container">

        <img [src]="imagen | imagen:'chat'">

      </div>
      <!-- FIN de Modal Body -->

      <!-- Modal Footer -->
      <div class="modal-footer">
      </div>
      <!-- FIN de Modal Footer -->

    </div>
  </div>
</div>
