<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->

<!-- ============================================================== -->
<!-- Imagen de background para el Login -->
<!-- ============================================================== -->
<section id="wrapper" 
         class="login-register login-sidebar bg-resize" 
         style="background-image:url(assets/images/background/login-register3.jpg);"
        (window:resize)="validarMovil()">
<!-- ============================================================== -->
<!-- FIN de Imagen de background para el Login -->
<!-- ============================================================== -->
 
  <div class="login-box card" [ngClass]="{'mobile-box': movil===true}">
    <div class="card-body" [ngClass]="{'mobile-login': movil===true}">
      
      <!-- ============================================================== -->
      <!-- Logo de la empresa para el Login -->
      <!-- ============================================================== -->
      <div class="text-center p-t-20">
        <img
            class="logo"
            src="assets/images/mobla-logo.png" alt="Home">
      </div>
      <!-- ============================================================== -->
      <!-- FIN de Logo de la empresa para el Login -->
      <!-- ============================================================== -->

      <!-- ============================================================== -->
      <!-- Formulario de login -->
      <!-- ============================================================== -->
      <form ngNativeValidate 
            #forma="ngForm" 
            class="form-horizontal form-material" 
            (ngSubmit)="login( forma )" 
            id="loginform" 
            action="index.html">
        
        <!-- ============================================================== -->
        <!-- Campo email del formulario -->
        <!-- ============================================================== -->
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" 
                   type="email"
                   placeholder="Correo del usuario" 
                   required
                   [(ngModel)]="email"
                   name="email">
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- FIN de Campo email del formulario -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Campo contraseña del formulario -->
        <!-- ============================================================== -->
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control"
                   type="password" 
                   placeholder="Contraseña" 
                   required
                   ngModel
                   name="password">
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- FIN de Campo contraseña del formulario -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Check box para recordar contraseña -->
        <!-- ============================================================== -->
        <div class="form-group row">
          <div class="col-md-12">

            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" 
                     type="checkbox" 
                     class="filled-in chk-col-light-blue"
                     [(ngModel)]="recordarPassword"
                     name="recordarPassword">
              <label for="checkbox-signup"> Recordarme </label>
            </div>

            <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right">
              <i class="fa fa-lock m-r-5"></i> 
              Olvidó su contraseña?</a>
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- FIN de Check box para recordar contraseña -->
        <!-- ============================================================== -->

        <!-- ============================================================== -->
        <!-- Botón submit del formulario -->
        <!-- ============================================================== -->
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded btn-mobla" 
                    type="submit">Log In</button>
          </div>
        </div>
        <!-- ============================================================== -->
        <!-- FIN de Botón submit del formulario -->
        <!-- ============================================================== -->

        <!-- <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Aún no tiene una cuenta? <a href="pages-register2.html" class="text-primary m-l-5"><b>Registrarse</b></a>
          </div>
        </div> -->
      
      </form>
      <!-- ============================================================== -->
      <!-- FIN de Formulario de login -->
      <!-- ============================================================== -->

      <form class="form-horizontal" id="recoverform" action="index.html">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recuperar Contraseña</h3>
            <p class="text-muted">Ingresa tu Email y te enviaremos las instrucciones!</p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
