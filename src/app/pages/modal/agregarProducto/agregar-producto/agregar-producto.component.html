<div class="modal fade" id="nuevoProducto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
  
  <div class="modal-dialog modal-lg" role="document">

    <div class="modal-content">
      <!-- Modal header -->
      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel1">Registrar Producto</h4>
        <button (click)="resetearModal()" 
                type="button" 
                class="close" 
                data-dismiss="modal" 
                aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>
      <!-- Fin de Modal header -->
      
      <!-- Modal Body -->
      <div class="modal-body p-l-5 p-r-5 p-t-0 p-b-0">
        <div class="card-body">



              <div class="text-center"
                (click)="agregarImagen()">
                <div class="image-container">
                  <img *ngIf="!imagenTemporal" class="profile size-100" [src]="'noImage' | imagen: 'producto'">
                  <img *ngIf="imagenTemporal" class="profile size-100" [src]="imagenTemporal">                  
                  <div class="after text-center">
                    <i *ngIf="!imageLoading" class="fa fa-plus icon-center"></i>
                    <i *ngIf="imageLoading" class="fa fa-spinner fa-spin icon-center-spinner"></i>
                  </div>
                </div>
                <!-- <h3 class="box-title font-bold"> nombre </h3> -->
              </div>

              <hr class="m-t-0">

              <!-- Panel de ingreso de información del cliente -->
              <div>
              
                <form class="form-horizontal p-t-20"
                      ngNativeValidate 
                      #forma="ngForm"
                      id="formaNuevoProducto"
                      (ngSubmit)="registrarProducto(forma.value)">
                  <div class="form-group row">
                    <label class="col-sm-3 control-label">Nombre*</label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <div class="input-group-addon"><i class="ti-package"></i></div>
                        <input name="nombre" 
                               [(ngModel)]="nombre" 
                               type="text" 
                               class="form-control" 
                               placeholder="Nombre del producto"
                               required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 control-label">Código*</label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <div class="input-group-addon"><i class="ti-tag"></i></div>
                        <input name="codigo" 
                               [(ngModel)]="codigo" 
                               type="text" 
                               class="form-control" 
                               placeholder="Código del producto"
                               required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <label class="col-sm-3 control-label">Precio*</label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <div class="input-group-addon"><i class="ti-money"></i></div>
                        <input name="precio" 
                               [(ngModel)]="precio" 
                               type="number" 
                               class="form-control" 
                               placeholder="Precio de lista"
                               required>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row m-b-0">
                    <label class="col-sm-3 control-label">Familia*</label>
                    <div class="col-sm-9">
                      <div class="input-group">
                        <div class="input-group-addon"><i class="ti-layout-grid2"></i></div>
                        <select class="form-control custom-select" 
                                data-placeholder="Choose a Category" 
                                name="familia"
                                [(ngModel)]="familia"
                                required>
                          <option *ngFor="let familia of familias" [value]="familia">{{ familia }}</option>
                        </select>
                        <!-- <input (keyup)="validarFormulario()" name="correo" [(ngModel)]="correo" type="email" class="form-control" placeholder="Correo electrónico"> -->
                      </div>
                    </div>
                  </div>
              
                </form>
              
              </div>
              <!-- Fin de panel de edición de información del cliente -->
            
        </div>
      </div>

      <!-- Modal Footer -->
      <div class="modal-footer">

        <!-- Botones -->
        <button type="submit"
                form="formaNuevoProducto"
                class="btn btn-success waves-effect waves-light">Registrar</button>

        <button type="button"
                (click)="resetearModal()" 
                class="btn btn-danger waves-effect waves-light" 
                data-dismiss="modal">Salir</button>
        <!-- Fin de botones -->

      </div>

    </div>
  </div>

</div>
