<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
            <img class="size-30" [src]="usuario.img | imagen"/>
            <span class="hide-menu">{{ usuario.nombre }}</span></a>
          <ul aria-expanded="false" class="collapse">
            <li><a [routerLink]="['/perfil']"
                    routerLinkActive="active">Perfil </a></li>
            <li><a [routerLink]="['/cambiarPassword']" 
                    routerLinkActive="active" >Cambiar Contrase√±a</a></li>
            <li><a (click)="logout()" class="pointer">Logout</a></li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">MODULOS</li>

        <ng-container *ngFor="let menu of _sidebar.menu">
          <li *ngIf="menu.show"> 
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false"><i [class]="menu.icono" [routerLink]="[ menu.url ]"></i><span
              class="hide-menu"
              [routerLink]="[ menu.url ]">{{ menu.modulo }}</span></a>
          <ul aria-expanded="false" class="collapse">
            <ng-container *ngFor="let submenu of menu.submenu">
              <li *ngIf="submenu.show">
              <a [routerLink]="[ submenu.url ]" routerLinkActive="active" (click)="expandCollapsSidebar()">
                {{ submenu.titulo }} 
                <span class="badge badge-pill badge-info" 
                *ngIf="submenu.notificacion && submenu.notificacion>0">
                  {{ submenu.notificacion }}
                </span>
              </a>
              
            </li>
            </ng-container>
            
            
          </ul>
        </li>
        </ng-container>
        
        
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
