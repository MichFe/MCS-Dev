<div class="modal fade" id="nuevoEvento" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title" id="exampleModalLabel1">Gestión de evento</h4>
        <button (click)="resetearModal()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>

      <div class="modal-body">

        <!-- Datos del cliente y proyecto -->
        <div *ngIf="(cliente.nombre && proyecto.nombre)" class="row">
          <div class="col col-md-3 text-center">
            <img class="img-circle profile" [src]="cliente.imagen">
          </div>
          <div class="col col-md-9 p-l-0 info">
            <p>Cliente: {{ cliente.nombre }}</p>
            <p>Teléfono: {{ cliente.telefono }}</p>
            <p>Dirección: {{ cliente.direccion }}</p>
            <p>Proyecto: {{ proyecto.nombre }}</p>
          </div>
        </div>
        <!-- Fin de datos del cliente y proyecto -->
        <hr *ngIf="(cliente.nombre && proyecto.nombre)">

        <form class="form-horizontal p-l-20 p-r-20">

          <div class="form-group">
            <label class="col-sm-3 control-label">Evento*</label>
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-calendar"></i></div>
                <input name="nombreEvento" [(ngModel)]="nombreEvento" type="text" class="form-control" placeholder="Ingresa un evento">
              </div>
          </div>

          <div class="form-group m-l-10">
            <div class="checkbox checkbox-success">
              <input id="checkbox1" type="checkbox">
              <label for="checkbox1"> Completado? </label>
            </div>
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-success"
                (click)="guardarEvento()"
                data-dismiss="modal">Guardar</button>
        <button class="btn btn-danger"
                (click)="resetearModal()"
                 data-dismiss="modal">Cancelar</button>
      </div>

    </div>
  </div>
</div>
